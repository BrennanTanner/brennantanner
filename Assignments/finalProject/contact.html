<body>
   <img src="images/logo.svg" width ="300px">
   <div class="topnav">

      <a class="active" href="contact.html">Request a Show</a>
      <div class="search-container">

          <input type="text" placeholder="Search.." name="search" id="search">
          <button type="submit"><img src="images/search-solid.svg" width="15px"></button>

    <h1>Request a Show</h1>
      <div id="form">
        <form action="thanks.html">
         <label for="email">Enter your email:</label><br />
         <input
           type="email"
           id="email"
           name="email"
           placeholder="jondoe@demo.com"
         /><br /><br />

          <label for="fname">TV show name:</label><p style = 
          "font-size: 12px; color: red; margin: -25px 0px -7px 130px; ">*required</p><br /> 
          <input
            type="text"
            id="fname"
            name="fname"
            minlength="5"
            pattern="[A-Za-z ]{5,}"
            required
          /><br /><br />

          <label for="stormRegion">Show Genres:</label><br />
          <select name="stormRegion" id="stormRegion">
            <option selected="true" disabled="disabled">Select Genre</option>
            <option value="Action">Action</option>
            <option value="Adventure">Adventure</option>
            <option value="Christmas">Christmas</option>
            <option value="Comedy">Comedy</option>
            <option value="Documentary">Documentary</option>
            <option value="Drama">Drama</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Halloween">Halloween</option>
            <option value="Historic">Historic</option>
            <option value="Horror">Horror</option>
            <option value="Military">Military</option>
            <option value="Reality">Reality</option>
            <option value="Romantic">Romantic</option>
            <option value="Teen">Teen</option>
            <option value="Western">Western</option></select
          >

          <select name="stormRegion" id="stormRegion">
            <option selected="true" disabled="disabled">Select Genre</option>
            <option value="Action">Action</option>
            <option value="Adventure">Adventure</option>
            <option value="Christmas">Christmas</option>
            <option value="Comedy">Comedy</option>
            <option value="Documentary">Documentary</option>
            <option value="Drama">Drama</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Halloween">Halloween</option>
            <option value="Historic">Historic</option>
            <option value="Horror">Horror</option>
            <option value="Military">Military</option>
            <option value="Reality">Reality</option>
            <option value="Romantic">Romantic</option>
            <option value="Teen">Teen</option>
            <option value="Western">Western</option></select
          ><br /><br />

          <label for="comments">TV Show Description:</label
            ><br />
            <textarea id="comments" name="comments" rows="4" cols="50"></textarea
            ><br /><br />

          <label for="seasons">Number of seasons:</label><p style = 
          "font-size: 12px; color: red; margin: -25px 0px -7px 170px; ">*required</p><br />
          <input
            type="number"
            id="number"
            name="number"
            pattern="[0-9]"
            required
          /><br /><br />

          <label for="episodes">Number of episodes:</label><p style = 
          "font-size: 12px; color: red; margin: -25px 0px -7px 175px; ">*required</p><br />
          <input
            type="number"
            id="number"
            name="number"
            pattern="[0-9]"
            required
          /><br /><br />

          <label for="startDate">Start Date:</label><br />
          <input type="date" id="startDate" name="startDate" /><br /><br />

          <label for="endDate">End Date:</label><br />
          <input type="date" id="endDate" name="endDate" /><br /><br />

          <label for="showID">TV Show ID:</label><br />
          <input
            type="number"
            id="showID"
            name="showID"
            pattern="[0-9]{5}"
            placeholder="01234"
          /><br /><br />

          <label for="showRating">In your opinion, how good is this show? (between 0 and 10):</label
          ><br />
          <input
            type="range"
            id="showRatingIn"
            name="showRating"
            min="0"
            max="10"
            oninput="showRatingOut.value = showRatingIn.value"
          />
          <output name="showRatingOut" id="showRatingOut">5</output
          ><br /><br />

          <input id="submit" type="submit" value="Submit" />
        </form>
      </div>

  <section id="about"></section>
</body>
